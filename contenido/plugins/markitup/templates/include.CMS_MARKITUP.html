<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset={CHARSET}" />
	<title>{TITLE}</title>
    <link rel="stylesheet" type="text/css" href="{PATH_STYLES}contenido.css" />
    <link rel="stylesheet" type="text/css" href="{PATH_PLUGIN}libs/markitup/images/style.css" />
    <link rel="stylesheet" type="text/css" href="{PATH_PLUGIN}libs/markitup/markitup/skins/markitup/style.css" />
    <link rel="stylesheet" type="text/css" href="{PATH_PLUGIN}libs/markitup/markitup/sets/{MARKITUP_SET}/style.css" />
    <style type="text/css"><!--
        body             {background:none;padding-top:10px;}
        img              {border:none;}
        .markitup_wrap   {margin:10px;}
        .ext_bottom_dist {padding-bottom:12px;}
        #cheatset        {}
        #cheatset pre    {background:#e2e2e2; border:1px solid #b3b3b3; line-height:120%; margin:0; padding:0.4em;}
        #cheatsetcontent {}
        #cheatset p      {margin:0.4em 0;}
        #cheatset .block {margin-bottom:1.4em;}
        table            {width:100%;}
        td.col-I         {width:20%; vertical-align:top; padding:20px 5px 0 0;}
        td.col-II        {width:80%; vertical-align:top;}
        a.ext_collapse, a.ext_collapse:hover {background:transparent url({PATH_IMAGES});}
        .markItUp {border:none; margin:0;}
        .markItUp .markItUpHeader li.code {width:22px;height:22px;}
    // --></style>
    <script type="text/javascript" src="{PATH_PLUGIN}libs/markitup/jquery.pack.js"></script>
    <script type="text/javascript" src="{PATH_PLUGIN}libs/markitup/markitup/jquery.markitup.pack.js"></script>
<!--
    <script type="text/javascript" src="{PATH_PLUGIN}libs/markitup/markitup/sets/{MARKITUP_SET}/set.js"></script>
-->
</head>
<body>

<div class="markitup_wrap">

<div class="text_medium_bold ext_bottom_dist">
    {DESCRIPTION}
</div>

<form name="editcontent" id="editcontent" method="post" action="{FORM_ACTION}">
    <input type="hidden" name="{SESSION_NAME}" value="{SESSION_ID}" />
    <input type="hidden" name="lang" value="{LANG}" />
    <input type="hidden" name="typenr" value="{TYPENR}" />
<!--
    <input type="hidden" name="submit" value="editcontent" />
-->
    <input type="hidden" name="idart" value="{IDART}" />
    <input type="hidden" name="action" value="10" />
    <input type="hidden" name="type" value="{TYPE}" />
    <input type="hidden" name="doedit" value="1" />
    <input type="hidden" name="idcat" value="{IDCAT}" />
    <input type="hidden" name="idartlang" value="{IDARTLANG}" />
    <input type="hidden" name="changeview" value="edit" />

    <table cellpadding="0" cellspacing="0" border="0" summary="{CMS_TYPE} editor table">
    <tr>
        <td class="col-II content ext_bottom_dist">

<script type="text/javascript"><!--
$(document).ready(function() {
{MARKITUP_JS_CODE}
});
--></script>

            {PRE_EDITOR_AREA}
            <textarea name="{CMS_TYPE}" id="{MARKITUP_SET}" rows="15" cols="90">{EDITOR_CONTENT}</textarea>
            {POST_EDITOR_AREA}
        </td>
    </tr>
    </table>

    <div>
        <a href="{CANCEL_URL}" title="cancel"><img src="{PATH_IMAGES}but_cancel.gif" alt="cancel" /></a>
        <input type="image" name="submit" value="editcontent" src="{PATH_IMAGES}but_ok.gif" alt="ok" />
    </div>
</form>

</div>

</body>
</html>
